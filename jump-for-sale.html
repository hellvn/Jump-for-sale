<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jump for Joy Sale</title>
        <script src="script/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="css/jump-for-sale.css">
    </head>
    <body>
    <h2 align="center"><marquee width="50%" behavior="alternate">Jump for Joy Sale</marquee></h2>
    <div class="container">
        <div class="frames">
            <div class="images" onclick="sales()">
                <img src="images/jump1.jpg">
            </div>
            <div class="images" onclick="sales()">
                <img src="images/jump2.jpg"></div>
            <div class="images" onclick="sales()">
                <img src="images/jump3.jpg">
            </div>
            <div class="images" onclick="sales()">
                <img src="images/jump4.jpg">
            </div>
        </div>
        <br>
        <div class="discount">
            <h3 id="tap">Click on the images to get discount!</h3>
        </div>
    </div>
    <script>
        function sales() {
            var x = Math.floor((Math.random()*10)+1);
            document.getElementById('tap').innerHTML = 'your discount is '+ x +'%';
        }
    </script>
    </body>
</html>
